<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .container {
        margin-top: 3%;
      }
      .col-6{
        margin-top: 3%;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <a href="index.html">
        <img style="width: 2%" src="../atv1_15_08/img/voltar.png" alt="voltar" id="imgVoltar"/>
      </a>
      <h1>Praticando 2 - JavaScript - Mini Calculadora</h1>
      <form class="form-group">
        <div class="row g-3">
          <div class="col-2">
            <label for="num1">Número 1</label>
            <input type="number" class="form-control" id="num1" name="num1"/>
          </div>
          <div class="col-2">
            <label for="num2">Número 2</label>
            <input type="number" class="form-control" id="num2" name="num2"/>
          </div>
          <div class="col-2">
            <label for="result">Resultado</label>
            <input class="form-control" name="result" id="result" disabled/>
          </div>
          <div class="col-6">
              <button type="button" class="btn btn-primary" onclick="somar()">Somar</button>
              <button type="button" class="btn btn-primary" onclick="subtrair()">Subtrair</button>
              <button type="button" class="btn btn-primary" onclick="multiplicar()">Multiplicar</button>
              <button type="button" class="btn btn-primary" onclick="dividir()">Dividir</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      function somar(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        let soma = parseInt(num1)+parseInt(num2);
        document.getElementById("result").value = soma;
      }
      
      function subtrair(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        let sub = parseInt(num1)-parseInt(num2);
        document.getElementById("result").value = sub;
      }

      function multiplicar(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        let mult = parseInt(num1)*parseInt(num2);
        document.getElementById("result").value = mult
      }

      function dividir(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        let div = parseInt(num1)/parseInt(num2);
        document.getElementById("result").value = div;
      }
    </script>
  </body>
</html>
