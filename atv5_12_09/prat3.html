  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-over:
    </p>
    <img src="/atv5_12_09/img/img_forest.jpg" alt="Forest" width="170" height="100"/>
    <img src="/atv5_12_09/img/img_mountains.jpg" alt="Mountains" width="170" height="100"/>
    <img src="/atv5_12_09/img/img_5terre.jpg" alt="Italy" width="170" height="100"/>

    <hr />

    <p style="background-color: green; opacity: 1.0;">Opacidade 1.0</p>
    <p style="background-color: green;opacity: 0.8;">Opacidade 0.8</p>
    <p style="background-color: green;opacity: 0.6;">Opacidade 0.6</p>
    <p style="background-color: green;opacity: 0.4;">Opacidade 0.4</p>
    <p style="background-color: green;opacity: 0.2;">Opacidade 0.2</p>
    <p style="background-color: rgba(0, 255, 0, 0.8);">RGBA 0.8</p>
    <p style="background-color: rgba(0, 255, 0, 0.6);">RGBA 0.6</p>
    <p style="background-color: rgba(0, 255, 0, 0.4);">RGBA 0.4</p>
    <p style="background-color: rgba(0, 255, 0, 0.2);">RGBA 0.2</p>
