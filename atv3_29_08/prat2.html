<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>

    <style>
        table, td{
            border: 1px solid red;
        }
        td{
            padding: 30px 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Praticadno 2 - Colspan e Rowspan</h1>

    <table>
        <caption><b>Tabela com Colspan</b></caption>
        <tr>
            <td colspan="3">COLSPAN</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
        <br>
    <table>
        <caption><b>Tabela com Rowspan</b></caption>
        <tr>
            <td>-</td>
            <td rowspan="3">ROWSPAN</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

        <br>
    <table>
        <caption><b>Tabela com Colspan e Rowspan</b></caption>
        <tr>
            <td colspan="2">COLSPAN</td>
            <td>-</td>
            <td rowspan="3">ROWSPAN</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td colspan="2">COLSPAN</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>


    <p><a href="index.html">Voltar ao Menu</a></p>
</body>
</html>
