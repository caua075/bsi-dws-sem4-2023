<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <style>
        body {
          margin: 3%;
        }
        div {
          margin: 5%;
        }
      </style>
  </head>
  <body>

    <div id="Principal">
        <a href="index.html">
            <img style="width: 2%" src="../atv1_15_08/img/voltar.png" alt="voltar" id="imgVoltar"/>
          </a>
      <h1>Praticando 1 - JavaScript</h1>
      <h3>Seja Bem Vindo <span id="nome"></span></h3>
      <div>
        <button class="btn btn-primary" type="submit" onclick="addText()">Adicionar Texto(Lorem ipsum)</button>
        <button class="btn btn-primary" type="submit" onclick="remText()">Remover Texto</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
      let name = prompt("Digite seu Nome:");
      $("#nome").text(name);
      
      function addText() {
        let text =
          "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis et nisl dapibus, condimentum risus nec, faucibus nulla. Suspendisse rhoncus, ante at scelerisque hendrerit, mauris massa congue velit, sed tincidunt sem ligula ac lorem. Quisque placerat, elit a vulputate cursus, magna orci scelerisque arcu, quis gravida quam ex sed ex.";

        let p = $("<p>").html(text);
        $("#Principal").append(p);
      }
      function remText(){
        $("#Principal p").remove();
      }

    </script>
  </body>
</html>
